<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Battleship</title>
</head>
<body>
  <div class="header-section">
    <div class="header-container">
      <h1 class="title">BATTLESHIP</h1>
    </div>
  </div>
  <div class="main-section">
    <div class="player-wrap">
      <div class="players">
        <h2 class="human playerHead">PLAYER 1</h2>
        <div class="game-buttons">
          <button type="button" class="main-button">START</button>
          <button type="button" class="refresh-button">Refresh Ships</button>
          <button type="button" class="play-again-button hidden">Play Again</button>
        </div>
        <h2 class="computer playerHead">COMPUTER</h2>
      </div>
    </div>
  </div>
  <div class="col-section">
    <div class="column-label-wrap">
      <div class="column-labels player-cols">
        <div class="col-label">A</div>
        <div class="col-label">B</div>
        <div class="col-label">C</div>
        <div class="col-label">D</div>
        <div class="col-label">E</div>
        <div class="col-label">F</div>
        <div class="col-label">G</div>
        <div class="col-label">H</div>
        <div class="col-label">I</div>
        <div class="col-label">J</div>
      </div>
      <div class="column-labels">
        <div class="col-label">A</div>
        <div class="col-label">B</div>
        <div class="col-label">C</div>
        <div class="col-label">D</div>
        <div class="col-label">E</div>
        <div class="col-label">F</div>
        <div class="col-label">G</div>
        <div class="col-label">H</div>
        <div class="col-label">I</div>
        <div class="col-label">J</div>
      </div>
    </div>
  </div>
  <div class="gameboard-container">
    <div class="board-section">
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
